<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex row gx-1 flex-wrap border-bottom py-3 mb-4 mt-3 p-3"
      >
        <div class="col">
          <a
            class="d-flex align-items-center me-md-auto text-dark text-decoration-none header_title"
            href="#coca_cola"
            >Coca-Cola</a
          >
        </div>
        <div class="col">
          <ul class="nav nav-pills">
            <li class="nav-link active">Inicio</li>
            <li class="nav-link">Novidades</li>
            <li class="nav-link">FAQs</li>
            <li class="nav-link">Sobre-nós</li>
          </ul>
        </div>
      </header>

      <section class="form-section p-4">
        <div class="text-center form-section">
          <img class="section-topLogo" src="./imagens/coca-cola.png" alt="" />
        </div>
        <p>1- Qual é o seu nome?</p>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
          <input
            type="text"
            class="form-control"
            placeholder="digite aqui..."
            aria-label="first_name"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
          <input
            type="text"
            class="form-control"
            placeholder="digite aqui..."
            aria-label="second_name"
            aria-describedby="basic-addon1"
          />
        </div>
        <p>1- Como você avalia Coca-Cola?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            aria-label="radio_ideal"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Ideal
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            aria-label="radio_boa"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Boa </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            aria-label="radio_ruim"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Ruim </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            aria-label="radio_nao_bebo_refrigerante"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Não bebo refrigerante
          </label>
        </div>
        <p>Porquê você a considera melhor que as outras marcas?</p>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Sua opinião</label>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-danger btn-lg mt-2">
            Enviar
          </button>
        </div>
      </section>

      <footer class="p-4 mt-2">
        <div class="footer_left">
          <img
            class="icon_footer_on_left"
            src="./imagens/coca-cola-icon-footer.png"
            alt=""
          />
          <span>Coca-Cola</span>
        </div>
        <div class="footer_icons_right">
          <div class="onBottom">
            <img
              class="icon_footer_on_right onBottom"
              src="./imagens/github-icon.png"
              alt=""
            />
            <span class="me-3">Git-Hub</span>
          </div>

          <div class="onBottom mt-5">
            <img
              class="icon_footer_on_right"
              src="./imagens/linkedin-icon.png"
              alt=""
            />
            <span>LinkedIn</span>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
